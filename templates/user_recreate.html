{% extends 'base.html' %}
{% block content %}
<form action="" method = 'POST'>
    <div class = "col-md-6 offset-md-3">
        <div class = 'card'>
            <div class = 'card-body'>
                <p>名前 : <input type="text" name = 'name'></p>
                <p>パスワード : <input type="password" name = 'password'></p>
                <button type = 'submit' class = 'btn btn-success btn-lg btn-block'>ログイン</button>
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
{% endblock content %}
