<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>会員登録ページ</title>
</head>
<body>
    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'list_review' %}">ANIMEVALUTION</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if user.is_authenticated %}
            <a class = 'nav-item nav-link text-dark' href = "{% url 'user_list' %}">{{ user.username }}</a>
            <a class = 'nav-item nav-link text-dark' href = "{% url 'create_review' %}">追加</a>
            <a class="nav-item nav-link text-dark" href="{% url 'logout' %}">ログアウト</a>
            <a class="nav-item nav-link text-dark" href="{% url 'user_delete' %}">退会</a>
        <div class="d-flex justify-content-center">
          <form class="form-inline my-2" method="GET" action="{% url 'search_list' %}">
            <input type="text" class="form-control" name="q" value="{{request.GET.q}}">
            <button type="submit" value="search" class="btn btn-primary">検索</button>
          </form>
        </div>
      </div>
          {% if query %}
          <p class="text-center font-weight-bold h4">{{object_list.count}}件</p>
          {% endif%}

          {% else %}          
          <a class="nav-item nav-link text-dark" href="{% url 'login' %}">
            ようこそ、ゲスト！ログインはこちら
          </a>
          <a class="nav-item nav-link text-dark" href="{% url 'user_create' %}">
            会員登録はこちら
          </a>
          {% comment %} <a class="nav-item nav-link" href="{% url 'user_recreate' %}">
            再登録はこちら
          </a> {% endcomment %}
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- メインコンテント -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>
</html>
